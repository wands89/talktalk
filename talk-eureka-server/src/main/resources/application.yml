server:
  port: 8886
spring:
  application:
    name: eureka-center #应用程序名称
eureka:
  instance:
    hostname: localhost
  client:
    #自己作为注册中心 不将自己注册到注册中心所以设置为false  默认为true
    register-with-eureka: false
    fetch-registry: false
    service-url:
      #注册中心控制台地址
#      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      defaultZone: http://localhost:8886/eureka/